<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        {% for dealer_obj in dealership %}
            <div><p class="h1">Add a review for {{dealer_obj.full_name}}</p></div>
        {% endfor %}
    </nav>
    <form action="{% url 'djangoapp:add_review' dealer_id%}" method="post">
    <div class="container -fluid" >
        {% csrf_token %}
        <div class="row form-group">
            <label for="content"><b>Enter your review content below:</b></label>
            <textarea class="form-control" id="content" name="content" rows="2" required>Enter review here.</textarea>            
        </div>
        <div class="row form-group">
            <div class="col-md-11">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label for="purchasecheck"><b>Has purchased car from {% for dealer_obj in dealership %}{{dealer_obj.full_name}}{% endfor %}?</b></label>
                <label for="purchasecheck" class="text-muted"> (select purchased car information below if checked)</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-">
                <label for="car"><b>Select your car (model-make-year):</b></label>
                <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="row form-group">
            <label for="purchasedate"><b>Select your purchase year:</b></label>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        </div>
        <div class="row form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
    </form>
</body>
<script type="text/javascript">
    $('.date-own').datepicker({
       format: 'mm/dd/yyyy'
     });
</script>
</html>
