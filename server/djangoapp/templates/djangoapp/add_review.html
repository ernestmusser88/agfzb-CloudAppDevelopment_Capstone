<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li class="nav-item active"><a class="navbar-brand" href="https://ernestmusser-8000.theiadocker-0-labs-prod-theiak8s-4-tor01.proxy.cognitiveclass.ai/djangoapp">Best Cars</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <form action="{% url 'djangoapp:add_review' dealer_id%}" method="post">
        <div class="container"> <!--Style root div with .container class -->
            {% csrf_token %}
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea> <!--Style second div with .form-group class -->
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
           </select>
        </div>
    </form>
</body>
</html>
